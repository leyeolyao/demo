<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list.html</title>
</head>
<body>
    <h2>用户列表</h2>
    <div>
        <ul>
            <li th:each="user:${users}">
                <p>ID:<span th:text="${user.userId}"></span></p>
                <p>名字:<span th:text="${user.userName}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
